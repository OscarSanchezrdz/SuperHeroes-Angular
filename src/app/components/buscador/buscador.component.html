<h1 class="animated bounceInRight"> Buscando. <small>{{termino}}</small></h1>
<hr>
<div class="row animated swing" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-warning" role="alert">
      No se encontraron resultados con el nombre {{termino}}
    </div>
  </div>
</div>
<div class="card-columns">
  <div class="card animated flipInY" *ngFor="let heroe of heroes; let i=index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroe',i]">Ver mas...</a>
      <!-- <button type="button" name="button"class="btn btn-outline-primary btn-block">Ver mas...</button> -->
    </div>
  </div>
</div>
