<h1 class="animated bounceInLeft"> {{heroe.nombre}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
.<div class="row animated zoomIn">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="heroe" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img *ngIf="heroe.casa=='DC'" src="assets/img/DC.png" alt="Casa" class="logo">
      <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" alt="Casa" class="logo">
    </div>
  </div>
</div>
